<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon border -->
  <polygon points="100,10 170,50 170,130 100,170 30,130 30,50" 
           fill="url(#techGrad)" 
           stroke="url(#letterGrad)" 
           stroke-width="3"/>
  
  <!-- Circuit pattern decorations -->
  <circle cx="50" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
  <line x1="50" y1="60" x2="70" y2="60" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <circle cx="70" cy="60" r="2" fill="#ffffff" opacity="0.6"/>
  
  <circle cx="150" cy="120" r="3" fill="#ffffff" opacity="0.6"/>
  <line x1="150" y1="120" x2="130" y2="120" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <circle cx="130" cy="120" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Letter R -->
  <path d="M 60 70 L 60 130 M 60 70 L 85 70 Q 95 70 95 82 Q 95 94 85 94 L 60 94 M 85 94 L 95 130" 
        stroke="url(#letterGrad)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Letter M -->
  <path d="M 105 130 L 105 70 L 125 100 L 145 70 L 145 130" 
        stroke="url(#letterGrad)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Tech accent dots -->
  <circle cx="100" cy="40" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="40" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="160" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
</svg>
